<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="authUser" type="com.javarush.jira.login.AuthUser"*/-->

<div th:fragment="header">
    <header class="fixed-top d-none d-md-block header-nav">
        <nav class="navbar navbar-expand-lg navbar-dark" id="header">
            <div class="container-fluid">
                <div class="collapse navbar-collapse mt-2 mb-2 px-5">
                    <ul class="navbar-nav m-auto">
                        <form class="d-flex" role="search">
                            <input aria-label="Search" class="form-control" id="header-search" placeholder="Search"
                                   type="search">
                        </form>
                        <li class="nav-item menu-item me-3 ms-4">
                            <a class="btn btn-yellow" href="/doc" target="_blank" type="button" th:text="#{header.swagger}"></a>
                        </li>
                        <form id="lang-form" class="d-flex" th:action="@{/}" method="get">
                            <label for="languages"></label>
                            <select class="btn btn-yellow" id="languages" name="locale" onchange="this.form.submit()">
                                <option th:value="en" th:text="#{lang.en}" th:selected="${#locale.language == 'en'}"></option>
                                <option th:value="ua" th:text="#{lang.ua}" th:selected="${#locale.language == 'ua'}"></option>
                                <option th:value="pl" th:text="#{lang.pl}" th:selected="${#locale.language == 'pl'}"></option>
                            </select>
                        </form>
                    </ul>
                    <div th:if="${authUser} == null">
                        <a class="btn btn-orange login_btn" href="/view/login" type="button" th:text="#{header.login}"></a>
                    </div>
                    <th:block th:if="${authUser} != null">
                        <a class="btn btn-orange" href="/ui/profile" type="button" th:text="#{header.profile}"></a>
                        <form action="/ui/logout" class="mx-2" method="post">
                            <button class="btn btn-yellow btn-orange" type="submit"><i class="fa-solid fa-sign-out"></i>
                                <span th:text="#{header.logout}"></span>
                            </button>
                        </form>
                    </th:block>
                </div>
            </div>
        </nav>
    </header>
</div>
</html>
