<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/main::page(title='Users',appMain=~{::appMain}, activeMenuItem='users')}">
    <appMain>
        <div class="jumbotron pt-4">
            <div class="container">
                <h3 class="text-center" th:text="#{users.users}"></h3>
                <button th:onclick="add()" class="btn btn-primary" th:text="#{users.button.add}"></button>
                <table class="table table-striped" id="datatable">
                    <thead>
                    <tr>
                        <th th:text="#{users.table.first-name}"></th>
                        <th th:text="#{users.table.last-name}"></th>
                        <th th:text="#{users.table.display-name}"></th>
                        <th th:text="#{users.table.email}"></th>
                        <th th:text="#{users.table.roles}"></th>
                        <th th:text="#{users.table.registered}"></th>
                        <th th:text="#{users.table.active}"></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="modal fade" id="editRow" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle"></h4>
                        <button type="button" class="close" data-bs-dismiss="modal" onclick="closeNoty()">&times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="detailsForm">
                            <input id="id" name="id" type="hidden">

                            <div class="form-group">
                                <label for="firstName" class="col-form-label" th:text="#{users.create.first-name}"></label>
                                <input class="form-control" id="firstName" name="firstName" th:placeholder="#{users.create.placeholder.first-name}"
                                       type="text">
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="col-form-label" th:text="#{users.create.last-name}"></label>
                                <input class="form-control" id="lastName" name="lastName" th:placeholder="#{users.create.placeholder.last-name}"
                                       type="text">
                            </div>

                            <div class="form-group">
                                <label for="displayName" class="col-form-label" th:text="#{users.create.display-name}"></label>
                                <input class="form-control" id="displayName" name="lastName" th:placeholder="#{users.create.placeholder.display-name}"
                                       type="text">
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-form-label" th:text="#{users.create.email}"></label>
                                <input class="form-control" id="email" name="lastName" th:placeholder="#{users.create.placeholder.email}"
                                       type="text">
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-form-label" th:text="#{users.create.password}"></label>
                                <input class="form-control" id="password" name="lastName" th:placeholder="#{users.create.placeholder.password}"
                                       type="text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeNoty()" type="button">
                            <span class="fa fa-close"></span>
                            <span th:text="#{users.button.cancel}"></span>
                        </button>
                        <button class="btn btn-primary" onclick="save()" type="button">
                            <span class="fa fa-check"></span>
                            <span th:text="#{users.button.save}"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </appMain>
</th:block>
<script src="/static/js/common.js"></script>
<script src="/static/js/users.js"></script>
